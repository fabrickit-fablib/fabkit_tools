node_map:
  base:
    hosts:
      - localhost
    fabruns:
      - test_bootstrap/base

test_bootstrap:
  dockers:
    - name: centos7
      template: Dockerfile_centos7
      sudo_group: wheel
      use_systemd: true
      ports:
        - [22, 31022]
        - [80, 31080]
        - [3306, 31330]
        - [8000, 31800]
        - [8080, 31808]
        - [8888, 31888]
        - [9000, 31900]
        - [9090, 31909]
        - [9999, 31999]
    - name: ubuntu14
      template: Dockerfile_ubuntu14
      sudo_group: sudo
      ports:
        - [22, 32022]
        - [80, 32080]
        - [3306, 32330]
        - [8000, 32800]
        - [8080, 32808]
        - [8888, 32888]
        - [9000, 32900]
        - [9090, 32909]
        - [9999, 32999]
